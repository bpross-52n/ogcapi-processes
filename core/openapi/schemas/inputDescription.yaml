allOf:
  - $ref: "https://raw.githubusercontent.com/bpross-52n/ogcapi-processes/reftest/core/openapi/schemas/descriptionType.yaml"
  - type: object
    properties:
      input:
        oneOf:
          - $ref: "https://raw.githubusercontent.com/bpross-52n/ogcapi-processes/reftest/core/openapi/schemas/complexDataType.yaml"
          - $ref: "https://raw.githubusercontent.com/bpross-52n/ogcapi-processes/reftest/core/openapi/schemas/literalDataType.yaml"
          - $ref: "https://raw.githubusercontent.com/bpross-52n/ogcapi-processes/reftest/core/openapi/schemas/boundingBoxDataType.yaml"
      minOccurs:
        type: integer
      maxOccurs:
        oneOf:
          - type: integer
          - type: string
            enum:
              - unbounded
      observedProperty:
        $ref: "https://raw.githubusercontent.com/bpross-52n/ogcapi-processes/reftest/core/openapi/schemas/observedProperty.yaml"
