allOf:
  - $ref: "/core/openapi/schemas/descriptionType.yaml"
  - type: object
    properties:
      input:
        oneOf:
          - $ref: "/core/openapi/schemas/complexDataType.yaml"
          - $ref: "/core/openapi/schemas/literalDataType.yaml"
          - $ref: "/core/openapi/schemas/boundingBoxDataType.yaml"
      minOccurs:
        type: integer
      maxOccurs:
        oneOf:
          - type: integer
          - type: string
            enum:
              - unbounded
      observedProperty:
        $ref: "/core/openapi/schemas/observedProperty.yaml"
