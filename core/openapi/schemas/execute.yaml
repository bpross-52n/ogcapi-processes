type: object
required:
  - id
  - outputs
  - mode
  - response
properties:
  id:
    type: string
  inputs:
      $ref: "core/openapi/schemas/input.yaml"
  outputs:
      $ref: "core/openapi/schemas/output.yaml"
  mode:
    type: string
    enum:
      - sync
      - async
      - auto
  response:
    type: string
    enum:
      - raw
      - document
  subscriber:
    $ref: "core/openapi/schemas/subscriber.yaml"
