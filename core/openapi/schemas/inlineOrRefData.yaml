type: object
properties:
  dataType:
    $ref: "/core/openapi/schemas/nameReferenceType.yaml"
  uom:
    $ref: "/core/openapi/schemas/nameReferenceType.yaml"
  format:
    $ref: "/core/openapi/schemas/format.yaml"
  href:
    type: string
    format: uri
  value:
    oneOf:
      - type: string
      - type: number
      - type: boolean
      - type: object
oneOf:
  - required: [href]
  - required: [value]
