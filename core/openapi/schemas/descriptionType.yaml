type: object
required:
  - id
properties:
  id:
    type: string
  title:
    type: string
  description:
    type: string
  keywords:
    type: array
    items:
      type: string
  metadata:
    type: array
    items:
      $ref: "core/openapi/schemas/metadata.yaml"
  additionalParameters:
    allOf:
      - $ref: "core/openapi/schemas/metadata.yaml"
      - type: object
        properties:
          parameters:
            type: array
            items:
              $ref: "core/openapi/schemas/additionalParameter.yaml"
